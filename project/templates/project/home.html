{% extends "main.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
  <div class="col-5">
    <img src="{% static 'project/avatar.jpg' %}" class="img-fluid">
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">Nurms Portfolio</h1>
  </div>
</div>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-3">
    <h3>{{ project.title }}</h3>
    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" width="250" height="200">
    </a>
    {% else %}

    <img src="{{ project.image.url }}"  width="300" height="300">
    {% endif %}
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
